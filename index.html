<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validação de Formulário</title>
    </head>
    <body>
        <form id="meuFormulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required />
            <br /><br />
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required />
            <br /><br />
            <button type="button" onclick="validarFormulario()">
                Submeter
            </button>
        </form>
        <p id="mensagem"></p>

        <script>
            function validarFormulario() {
                var campoA = document.getElementById("campoA").value;
                var campoB = document.getElementById("campoB").value;
                var mensagem = document.getElementById("mensagem");

                if (Number(campoB) > Number(campoA)) {
                    mensagem.textContent =
                        "Formulário válido! Número B é maior que o número A.";
                    mensagem.style.color = "green";
                } else {
                    mensagem.textContent =
                        "Formulário inválido! Número B deve ser maior que o número A.";
                    mensagem.style.color = "red";
                }
            }
        </script>
    </body>
</html>
